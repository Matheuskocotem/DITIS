<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Documentação DITIS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/docs-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/atom-one-light.min.css">
</head>
<body>
    <header class="fixed-header">
        <h1>Documentação do Sistema <span class="project-name">DITIS</span></h1>
    </header>
    <div class="container">
        <nav class="sidebar fixed-sidebar">
            <ul class="main-menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="api.html">API</a></li>
                <li><a href="architecture.html">Arquitetura</a></li>
                <li><a href="examples.html">Exemplos</a></li>
                <li><a href="faq.html" class="active">FAQ</a></li>
            </ul>
        </nav>
        <main class="content with-fixed-elements">
            <section id="faq">
                <h2>Perguntas Frequentes (FAQ)</h2>
                <p>Respostas para as perguntas mais comuns sobre o desenvolvimento e uso do sistema.</p>
                
                <div id="faq-content"></div>
            </section>
        </main>
    </div>
    
    <!-- Scripts de conteúdo -->
    <script src="js/faq.js"></script>
    
    <!-- Scripts de funcionalidade -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Preencher conteúdo
            if (window.faqContent) document.getElementById('faq-content').innerHTML = window.faqContent;
            
            // Adicionar interatividade aos itens de FAQ
            const faqItems = document.querySelectorAll('.faq-item');
            faqItems.forEach(item => {
                const title = item.querySelector('h3');
                title.addEventListener('click', () => {
                    item.classList.toggle('active');
                });
            });
            
            // Destacar código
            hljs.highlightAll();
        });
    </script>
</body>
</html>
